<style>
  main {
    width: 100%;
    min-height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    box-sizing: inherit;
    position: relative;
  }


  .content {
    display: flex;
    justify-content: space-around;
    width: 100%;
    max-width: 700px;
    margin-bottom: 3rem;
  }

</style>

<main class="main">
  <div class="content">


    <Upload></Upload>
    <h2>Содержимое NgRx Store:</h2>
    <pre>{{ data$ | async | json }}</pre>

    <h2>Круговая диаграмма</h2>
    <app-pie-chart></app-pie-chart>
    <h2>Гистограмма</h2>
    <app-bar-chart></app-bar-chart>
  </div>

  <p-card>
    <h2>Данные</h2>

    <!-- Поле для ввода минимального значения -->
    <div class="p-field">
      <label for="minValue">Минимальное значение:</label>
      <p-inputNumber
        id="minValue"
        [(ngModel)]="minValue"
        (onBlur)="updateMinValue()"
        [showButtons]="true"
        mode="decimal"
      ></p-inputNumber>
    </div>

    <!-- Таблица с сортировкой -->
    <p-table [value]="data$ | async" [paginator]="true" [rows]="5" [sortField]="'category'" [sortMode]="'single'">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="category">
            Категория
            <p-sortIcon field="category"></p-sortIcon>
          </th>
          <th pSortableColumn="value">
            Значение
            <p-sortIcon field="value"></p-sortIcon>
          </th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-item>
        <tr>
          <td>{{ item.category }}</td>
          <td>{{ item.value }}</td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>

</main>


<router-outlet/>
