<div class="uploadFile">
  <p-fileUpload
    mode="basic"
    chooseLabel="Choose file JSON"
    chooseIcon="pi pi-upload"
    [auto]="true"
    (onSelect)="onFileSelected($event)"
    accept=".json"></p-fileUpload>
</div>
<div *ngIf="selectedFileName" class="uploadNameFile">
  {{ selectedFileName }}
</div>
<div>
  <app-file-history></app-file-history>
</div>
