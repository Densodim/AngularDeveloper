<p-card>
  <h2>Data</h2>

  <div class="p-field">
    <label for="minValue">Min Value:</label>
    <p-inputNumber
      id="minValue"
      [(ngModel)]="minValue"
      (onBlur)="updateMinValue()"
      [showButtons]="true"
      buttonLayout="horizontal"
      spinnerMode="horizontal"
      [step]="2"
      mode="decimal"
    >
      <ng-template #incrementbuttonicon>
        <span class="pi pi-plus"></span>
      </ng-template>
      <ng-template #decrementbuttonicon>
        <span class="pi pi-minus"></span>
      </ng-template>
    </p-inputNumber>
  </div>

  <p-table [value]="data$ | async" [paginator]="true" [rows]="5">
    <ng-template pTemplate="header">
      <tr>
        <th
          [ngClass]="{'sorted': sortBy === 'category'}"
          (click)="sort('category')"
        >
          Category
          <span class="sort-icon" [ngClass]="{'asc': sortDirection === 1, 'desc': sortDirection === -1}"></span>
        </th>
        <th
          [ngClass]="{'sorted': sortBy === 'value'}"
          (click)="sort('value')"
        >
          Value
          <span class="sort-icon" [ngClass]="{'asc': sortDirection === 1, 'desc': sortDirection === -1}"></span>
        </th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-item>
      <tr>
        <td>{{ item.category }}</td>
        <td>{{ item.value }}</td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
