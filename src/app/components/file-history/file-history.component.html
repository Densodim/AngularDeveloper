<p-table [value]="fileHistory$ | async" [paginator]="true" [rows]="5">
  <ng-template pTemplate="header">
    <tr>
      <th>File Name</th>
      <th>Upload Date</th>
      <th>Action</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-file>
    <tr >
      <td>{{ file.fileName }}</td>
      <td>{{ file.uploadDate }}</td>
      <td><p-button label="Select" variant="text" severity="info" (click)="selectFile(file.fileName)"/></td>
    </tr>
  </ng-template>
</p-table>
